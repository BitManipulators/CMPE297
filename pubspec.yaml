name: into_the_wild
description: A Flutter mobile chat application for survival guidance and plant recognition.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Chat UI
  dash_chat_2: ^0.0.21

  # Image handling
  image_picker: ^1.0.4

  # Speech functionality
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3

  # Permissions
  permission_handler: ^12.0.1

  # File system
  path_provider: ^2.1.1

  # HTTP requests
  http: ^1.6.0

  # WebSocket
  web_socket_channel: ^2.4.0

  # Local storage
  shared_preferences: ^2.2.2

  # File operations
  file_picker: ^8.0.0+1
  url_launcher: ^6.2.5

  # JSON handling
  json_annotation: ^4.8.1

  # State management
  provider: ^6.1.1

  # Local notifications
  flutter_local_notifications: ^17.2.2

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Firebase
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3

  # Environment variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.8
  mockito: ^5.4.4
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - .env
  # assets:
  #   - assets/images/
    # - assets/models/  # Model file too large for assets - will download at runtime