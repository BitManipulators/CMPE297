name: into_the_wild
description: A Flutter mobile chat application for survival guidance and plant recognition.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Chat UI - removed dash_chat_2 due to compatibility issues

  # Image handling
  image_picker: ^1.0.4

  # Speech functionality
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5

  # Permissions
  permission_handler: ^11.0.1

  # File system
  path_provider: ^2.1.1

  # JSON handling
  json_annotation: ^4.8.1

  # State management
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/